<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>SecretMessage</title>
	<link rel="stylesheet" href="static\lib\bootstrap\dist\css\bootstrap.css">
	<link rel="shortcut icon" href="static/img/favicon1.ico"/>
	<script src="static/lib/angular/angular.js"></script>
	<script src="static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="static/js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body ng-controller="DropdownCtrl">
	
	<nav class="navbar navbar-inverse navbar-static-top">
	      <div class="container">
		    <div class="navbar-header">
		    <a class="navbar-brand" href="/">SecretMessage</a>
		  </div>
	</nav>


	<div ng-hide="hide">
		<div class="container" >
		   <div class="form-group">
			  <label for="comment"><h3>Enter your message:</h3></label>
			  <textarea class="form-control" rows="5" id="comment" name="userinput" placeholder="Write your secret message here..." ng-model="message"></textarea>
			</div>
			<button type="button" ng-click="showHide()" id="createNote" class="btn btn-primary btn-lg btn-block">Create Secret Message</button>
		</div>
	</div>

	<div ng-show="show">
		<div class="container" >
			<form>
		      <div class="form-group">
		      <textarea type="text" onfocus="this.select();" class="form-control" readonly="readonly" id="serveroutput"></textarea>
		      </div>
		    </form>
		    <button type="button" ng-click="selectUrl()" class="btn btn-primary btn-lg btn-block">Select Text</button>
	    </div>
	</div>
</body>
</html>
